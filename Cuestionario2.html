let score = 0;
let currentTotalQuestions = 0;

// Función para mezclar (Fisher-Yates Shuffle)
function shuffleArray(array) {
    for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
}

function startQuiz() {
    // Reiniciar puntaje
    score = 0;
    document.getElementById('score').textContent = score;
    
    const quizContainer = document.getElementById('quiz-container');
    quizContainer.innerHTML = ""; // Limpiar cuestionario anterior
    
    // Obtener número de preguntas por tema (validación básica)
    let numPerTopic = parseInt(document.getElementById('numQuestions').value);
    if (numPerTopic < 1) numPerTopic = 1;
    if (numPerTopic > 10) numPerTopic = 10;

    // Agrupar por temas
    const questionsByTopic = allQuestions.reduce((acc, q) => {
        if (!acc[q.topic]) acc[q.topic] = [];
        acc[q.topic].push(q);
        return acc;
    }, {});

    let totalQuestionsGenerated = 0;

    // Generar HTML
    for (const topic in questionsByTopic) {
        // 1. Mezclar las preguntas del tema
        const shuffledQuestions = shuffleArray([...questionsByTopic[topic]]); // Copia y mezcla
        
        // 2. Seleccionar las primeras N preguntas
        const selectedQuestions = shuffledQuestions.slice(0, numPerTopic);
        
        totalQuestionsGenerated += selectedQuestions.length;

        // 3. Renderizar
        const topicHeader = document.createElement('h2');
        topicHeader.textContent = topic;
        quizContainer.appendChild(topicHeader);

        selectedQuestions.forEach((q, qIndex) => {
            const qBlock = document.createElement('div');
            qBlock.classList.add('question-block');

            const qText = document.createElement('div');
            qText.classList.add('question-text');
            qText.textContent = q.question;
            qBlock.appendChild(qText);

            const optionsDiv = document.createElement('div');
            optionsDiv.classList.add('options');

            q.options.forEach((opt, optIndex) => {
                const btn = document.createElement('button');
                btn.classList.add('option-btn');
                btn.textContent = opt;
                btn.onclick = function() {
                    // Desactivar botones de esta pregunta
                    const allBtns = optionsDiv.querySelectorAll('.option-btn');
                    allBtns.forEach(b => b.disabled = true);

                    if (optIndex === q.answer) {
                        btn.classList.add('correct');
                        score++;
                        document.getElementById('score').textContent = score;
                    } else {
                        btn.classList.add('incorrect');
                        allBtns[q.answer].classList.add('correct'); // Mostrar la correcta
                    }
                };
                optionsDiv.appendChild(btn);
            });

            qBlock.appendChild(optionsDiv);
            quizContainer.appendChild(qBlock);
        });
    }

    // Actualizar el total posible
    document.getElementById('total-possible').textContent = totalQuestionsGenerated;
}

</script>
